<!DOCTYPE html>
<html>
<head>
	<title>Computing Dictionary</title>
	<meta   charset = "utf-8">
	<link rel = "stylesheet"  href   = "stylesheet.css" type = "text/css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="app.js"></script>
</head>

<body>
	<div id = "wrapper">
		<div id = "title"><h1>Computing Dictionary</h1></div>

		<div id = "search-input">
		<p id = "instructions"><strong>Enter the key word in the search bar and press search</strong></p>

		<form id = "search-bar">
			<input type = "text" placeholder =" Type in a word and click search" id = "search-bar">
			<button id = "search-button" class = "search">Search</button>
			<button id = "get-all" class = "search">Get All Definitions</button>
		</form>
		</div>
		<div id = "search-output">
		<p><h2><strong>Search Results</strong></h2></p>
		<div id = "result"></div>
		</div>
	</div>
</body>
</html>
